<body>

    <nav class="navbar navbar-default sticky-top">
        <div class="container-fluid" id="navbar">
            <div class="navbar-brand"><a href="Index.html"><img src="images/green-g1fa902565_640.png"></a></div>

    <h1 id="header">Contact us</h1>

<form id="contactForm" action="#">
	<div class="widget container form-group">
		<h4>Customer Info</h4>
		<div id="personInfo">
			<div class="ui-widget">
				<input class="form-control w-25 input" style="display: inline;" id="name" placeholder="Name">
				<span class="nameReq">*</span>
			</div>

			<div class="ui-widget">
				<input id="email" class="form-control w-25 input" style="display: inline;" type="text" placeholder="E-Mail">
				<span class="emailReq">*</span>
			</div>
		</div>
		
		<div id="locationInfo">
			<h4 class="mt-4">Location of Inquiry</h4>
			<div class="ui-widget">

				<input id="address" class="form-control w-25 input" style="display: inline;" type="text" placeholder="Address">
				<span class="addressReq">*</span>
				</div>
				<div class="ui-widget">

				<input id="zip" class="form-control w-25 input" style="display: inline;" placeholder="Zip Code">
				<span class="zipReq">*</span>

				</div>
				<div class="ui-widget">

				<select id="state" style="display: inline;" class="input">
					<option selected="selected">Illinois</option>
					<option>Winnebago</option>
				</select>
				<span class="stateReq">*</span>


			</div>
		</div>

		<div class="ui-widget">

		<div class="form-group">
			<h4 class="mt-4">Inquiry</h4>
			<input id="subject" class="form-control w-25 input" style="display: inline;" placeholder="Subject">
			<span class="subjectReq">*</span>
			<label for="message"></label>
			<textarea class="form-control w-75 input" name="" style="display: inline;" id="message" placeholder="Message" rows="3"></textarea>
			<span class="messageReq">*</span>
		</div>

		<div class="jquerySection"></div>

		  <button class="ui-button ui-widget ui-corner-all" value="submit" id="submitButton">Submit</button> 
	  </div>


	  <div id="valiDialog" title="Invalid submission.">
		<p id="dialogBody"></p>
	  </div>


	</div>
</form>	
		

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/script.js"></script>
<script>
	$( "#valiDialog" ).dialog({
		autoOpen: false
	});

$("#submitButton").click( (evt) => {
evt.preventDefault();



            if (validateForm() == true) {
            
				$("#valiDialog").dialog("open")
            }
            else {
                evt.preventDefault();
                $("#valiDialog").dialog("open")
            }
        })

$( "#state" ).selectmenu();

</script>
</body>
